<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1">

        <title>Motorex</title>
        
        <style>

            
            .container{
                width: 100%;
                height: 100vh;
                overflow-y: scroll;
                scroll-snap-type: y mandatory;
            }

            .slide1, .slide2, .slide3{
                width: 100%;
                height: 100vh;
                scroll-snap-align: start;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="slide1">
                <img src="images/ŠkodaAuto.jpeg">
            </div>
            <div class="slide2">
                <img src="images/ŠkodaInterijer.webp">
            </div>
            <div class="slide3">
                <img src="images/ŠkodaLeđa.jpg">
            </div>
        </div>

    
   
    </body>
</html>
